<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Mendefinisikan Variabel CSS */
        :root {
            
            --primary-color-gemini: #3412ad;
            --secondary-color: #38990b; 
            --text-color: #333;
            --white: #0d1a94;
            --hover-accent: #1900ff; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Styling Utama Kartu */
        .profile-card {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            /* Background Gradient */
            background: linear-gradient(145deg, var(--primary-color-gemini), var(--secondary-color));
            color: var(--white);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            
            /* Efek Bayangan & Transisi */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        /* Efek Hover */
        .profile-card:hover {
            transform: scale(1.05); /* Memperbesar */
            box-shadow: 0 20px 40px rgba(185, 82, 82, 0.4); /* Bayangan lebih kuat */
        }

        /* Foto Profil */
        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Membuat bulat */
            background-color: var(--white);
            padding: 4px; /* Border putih */
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Penting untuk memotong gambar */
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover; /* Memastikan gambar terpotong rapi */
        }

        /* Typography */
        .name {
            font-size: 1.8em;
            font-weight: 700;
            margin: 5px 0 5px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .description {
            font-size: 0.9em;
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Ikon Media Sosial */
        .social-links {
            display: flex;
            gap: 25px;
            margin-top: auto; /* Mendorong ke bawah */
        }

        .social-links a {
            color: var(--white);
            font-size: 1.6em;
            transition: color 0.3s ease; /* Transisi warna */
        }

        /* Transisi Warna saat Hover pada Ikon */
        .social-links a:hover {
            color: var(--hover-accent); /* Warna Emas saat hover */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-img-container">
            <img src="nabil.jpeg" alt="Foto Profil" class="profile-img">
            
            </div>

        <h2 class="name">Muhammad Nabil Mahasin</h2>
        <p class="description">Asisten serbaguna yang ahli dalam coding dan analisis data.</p>

        <div class="social-links">
            <a href="https://www.linkedin.com" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.github.com" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.twitter.com" title="X/Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

</body>
</html>

</body>
</html>
